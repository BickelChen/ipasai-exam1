            document.getElementById('setup-container').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';

            displayQuestions();
        }

        // é¡¯ç¤ºæ‰€æœ‰é¡Œç›®
        function displayQuestions() {
            const container = document.getElementById('question-container');
            container.innerHTML = '';

            currentQuiz.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-card';
                questionDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">ç¬¬ ${index + 1} é¡Œ</div>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">
                        <div class="option" onclick="selectOption(${index}, 'A')" data-option="A">
                            A. ${question.optionA}
                        </div>
                        <div class="option" onclick="selectOption(${index}, 'B')" data-option="B">
                            B. ${question.optionB}
                        </div>
                        <div class="option" onclick="selectOption(${index}, 'C')" data-option="C">
                            C. ${question.optionC}
                        </div>
                        <div class="option" onclick="selectOption(${index}, 'D')" data-option="D">
                            D. ${question.optionD}
                        </div>
                    </div>
                `;
                container.appendChild(questionDiv);
            });

            updateDisplay();
        }

        // é¸æ“‡ç­”æ¡ˆ
        function selectOption(questionIndex, option) {
            userAnswers[questionIndex] = option;
            
            // æ›´æ–°é¸é …æ¨£å¼
            const questionCard = document.querySelectorAll('.question-card')[questionIndex];
            const options = questionCard.querySelectorAll('.option');
            
            options.forEach(opt => opt.classList.remove('selected'));
            options[option.charCodeAt(0) - 65].classList.add('selected');

            updateDisplay();
        }

        // æ›´æ–°é¡¯ç¤º
        function updateDisplay() {
            const answeredCount = Object.keys(userAnswers).length;
            const totalCount = currentQuiz.length;
            
            document.getElementById('current-question').textContent = 
                `å·²ç­”é¡Œ: ${answeredCount} / ${totalCount}`;
            
            const progress = (answeredCount / totalCount) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            
            document.getElementById('submit-btn').disabled = answeredCount < totalCount;
        }

        // æäº¤æ¸¬é©—
        function submitQuiz() {
            let correctCount = 0;
            const results = [];

            currentQuiz.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = question.answer;
                const isCorrect = userAnswer === correctAnswer;
                
                if (isCorrect) correctCount++;

                results.push({
                    question: question,
                    userAnswer: userAnswer,
                    correctAnswer: correctAnswer,
                    isCorrect: isCorrect,
                    index: index + 1
                });
            });

            displayResults(correctCount, results);
        }

        // é¡¯ç¤ºçµæœ
        function displayResults(correctCount, results) {
            const totalCount = currentQuiz.length;
            const score = Math.round((correctCount / totalCount) * 100);

            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';

            document.getElementById('score-display').textContent = `${score} åˆ†`;
            document.getElementById('result-summary').innerHTML = `
                <p style="font-size: 18px; margin-bottom: 20px;">
                    ç­”å° <span style="color: #4caf50; font-weight: bold;">${correctCount}</span> é¡Œï¼Œ
                    ç­”éŒ¯ <span style="color: #f44336; font-weight: bold;">${totalCount - correctCount}</span> é¡Œ
                </p>
            `;

            const detailsContainer = document.getElementById('result-details');
            detailsContainer.innerHTML = '<h3 style="margin-bottom: 20px;">è©³ç´°è§£æ</h3>';

            results.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.className = `result-question ${result.isCorrect ? 'correct' : 'incorrect'}`;
                
                const optionLabels = ['A', 'B', 'C', 'D'];
                const options = [
                    result.question.optionA,
                    result.question.optionB,
                    result.question.optionC,
                    result.question.optionD
                ];

                resultDiv.innerHTML = `
                    <div class="result-status">
                        ç¬¬ ${result.index} é¡Œ - 
                        ${result.isCorrect ? 
                            '<span class="correct-answer">âœ“ ç­”å°</span>' : 
                            '<span class="incorrect-answer">âœ— ç­”éŒ¯</span>'}
                    </div>
                    <div style="margin-bottom: 10px;"><strong>é¡Œç›®:</strong> ${result.question.question}</div>
                    <div style="margin-bottom: 10px;">
                        <strong>æ‚¨çš„ç­”æ¡ˆ:</strong> 
                        <span class="${result.isCorrect ? 'correct-answer' : 'incorrect-answer'}">
                            ${result.userAnswer || 'æœªä½œç­”'} - ${result.userAnswer ? options[optionLabels.indexOf(result.userAnswer)] : ''}
                        </span>
                    </div>
                    ${!result.isCorrect ? `
                        <div style="margin-bottom: 10px;">
                            <strong>æ­£ç¢ºç­”æ¡ˆ:</strong> 
                            <span class="correct-answer">
                                ${result.correctAnswer} - ${options[optionLabels.indexOf(result.correctAnswer)]}
                            </span>
                        </div>
                    ` : ''}
                    ${result.question.explanation ? `
                        <div class="explanation">
                            <strong>è§£æ:</strong> ${result.question.explanation}
                        </div>
                    ` : ''}
                `;
                
                detailsContainer.appendChild(resultDiv);
            });
        }

        // é‡ç½®æ¸¬é©—
        function resetQuiz() {
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('setup-container').style.display = 'block';
            userAnswers = {};
            currentQuiz = [];
        }

        // å·¥å…·å‡½æ•¸ï¼šæ‰“äº‚é™£åˆ—
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // é é¢è¼‰å…¥æ™‚åŸ·è¡Œ
        window.addEventListener('load', loadQuestions);
    </script>
