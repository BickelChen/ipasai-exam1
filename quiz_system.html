    <script>

        // ËºâÂÖ• CSV Ê™îÊ°à

            try {

                console.log('ËºâÂÖ•ÁöÑÈ°åÁõÆÁØÑ‰æã:', allQuestions.slice(0, 2));
                console.log('Ê¨Ñ‰ΩçÂêçÁ®±:', Object.keys(allQuestions[0] || {}));
                
                setupFilters();

                console.log(`ËºâÂÖ•‰∫Ü ${allQuestions.length} ÈÅìÈ°åÁõÆ`);
            } catch (error) {

                // Â¶ÇÊûúÁÑ°Ê≥ïËºâÂÖ•Ê™îÊ°àÔºå‰ΩøÁî®Á§∫‰æãË≥áÊñôÈÄ≤Ë°åÂ±ïÁ§∫
                allQuestions = [
                    {

                        subject: "L11",
                        topic_code: "L11101",
                        topic_name: "AIÁöÑÂÆöÁæ©ËàáÂàÜÈ°û",

                        optionD: "Â£ìÁ∏ÆÂΩ±Èü≥Ê™îÊ°àÈ´îÁ©ç",
                        answer: "C",
                        explanation: "AI ÁöÑÂÆóÊó®ÊòØ‰ΩøÁ≥ªÁµ±ËÉΩÂú®Êú™Áü•ÊÉÖÂ¢É‰∏≠Ëá™Ë°åÂ≠∏Áøí‰∏¶ÂÅöÂá∫Êé®Ë´ñËàáÊ±∫Á≠ñ„ÄÇ",
                        difficulty: 1,
                        tags: '["AI ÂÆöÁæ©", "Ëá™‰∏ªÂ≠∏Áøí"]'
                    },
                    {
                        id: "L11101-Q002",
                        subject: "L11", 
                        topic_code: "L11101",
                        topic_name: "AIÁöÑÂÆöÁæ©ËàáÂàÜÈ°û",
                        question: "„ÄéÂº± AIÔºàWeak AIÔºâ„ÄèÂèàÂ∏∏Ë¢´Á®±ÁÇ∫Ôºü",
                        optionA: "Ë∂Ö‰∫∫Â∑•Êô∫ÊÖßÔºàASIÔºâ",
                        optionB: "Âº∑ AIÔºàStrong AIÔºâ",
                        optionC: "ÈÄöÁî® AIÔºàAGIÔºâ", 
                        optionD: "Á™ÑÂüü AIÔºàNarrow AIÔºâ",
                        answer: "D",
                        explanation: "Âº± / Á™ÑÂüü AI ÈáùÂ∞çÂñÆ‰∏ÄÈ†òÂüüÊàñ‰ªªÂãôÈÅã‰ΩúÔºåËàáËÉΩË∑®È†òÂüüÊé®ÁêÜÁöÑÈÄöÁî® AI Áõ∏Â∞ç„ÄÇ",
                        difficulty: 1,
                        tags: '["Âº± AI", "Á™ÑÂüü AI"]'
                    }
                ];
                setupFilters();
                document.getElementById('loading').style.display = 'none';
                document.getElementById('loading').innerHTML = 'ÁÑ°Ê≥ïËºâÂÖ• question.csv Ê™îÊ°àÔºåÁõÆÂâç‰ΩøÁî®Á§∫‰æãË≥áÊñôÂ±ïÁ§∫ÂäüËÉΩ';

        // Ë®≠ÁΩÆÁØ©ÈÅ∏ÈÅ∏ÂñÆ
        function setupFilters() {
            console.log('ÈñãÂßãË®≠ÁΩÆÁØ©ÈÅ∏Âô®ÔºåÈ°åÁõÆÊï∏Èáè:', allQuestions.length);
            
            const subjectSelect = document.getElementById('subject-select');
            const topicSelect = document.getElementById('topic-select');
            
            // Ê∏ÖÁ©∫ÁèæÊúâÈÅ∏È†ÖÔºà‰øùÁïôÈ†êË®≠ÈÅ∏È†ÖÔºâ
            subjectSelect.innerHTML = '<option value="">ÊâÄÊúâÁßëÁõÆ</option>';
            topicSelect.innerHTML = '<option value="">ÊâÄÊúâÂñÆÂÖÉ</option>';
            
            // È†êÂÆöÁæ©ÁöÑÁßëÁõÆÈÅ∏È†Ö
            const predefinedSubjects = [
                { code: 'L11', name: 'L11 ‰∫∫Â∑•Êô∫ÊÖßÂü∫Á§éÊ¶ÇË´ñ' },
                { code: 'L12', name: 'L12 ÁîüÊàêÂºè AIÊáâÁî®ËàáË¶èÂäÉ' }
            ];
            
            // ÂæûÂØ¶ÈöõË≥áÊñô‰∏≠ÂèñÂæóÁßëÁõÆÔºà‰ΩúÁÇ∫ÂÇôÁî®Ôºâ
            const actualSubjects = [...new Set(allQuestions.map(q => q.subject).filter(Boolean))];
            console.log('ÂØ¶ÈöõÁßëÁõÆ:', actualSubjects);
            
            // ÂÑ™ÂÖà‰ΩøÁî®È†êÂÆöÁæ©ÁßëÁõÆ
            predefinedSubjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject.code;
                option.textContent = subject.name;
                subjectSelect.appendChild(option);
            });
            
            // Âä†ÂÖ•Ë≥áÊñô‰∏≠ÂÖ∂‰ªñÁßëÁõÆÔºàÂ¶ÇÊûúÊúâÁöÑË©±Ôºâ
            actualSubjects.forEach(subject => {
                if (!predefinedSubjects.some(ps => ps.code === subject)) {
                    const option = document.createElement('option');
                    option.value = subject;
                    option.textContent = subject;
                    subjectSelect.appendChild(option);
                }
            });

            // Áõ£ËÅΩÁßëÁõÆËÆäÊõ¥‰ª•Êõ¥Êñ∞ÂñÆÂÖÉÈÅ∏È†Ö
            subjectSelect.addEventListener('change', updateTopicOptions);
            
            // ÂàùÂßãËºâÂÖ•ÊâÄÊúâÂñÆÂÖÉ
            updateTopicOptions();
            
            console.log('ÁØ©ÈÅ∏Âô®Ë®≠ÁΩÆÂÆåÊàê');
        }

        function updateTopicOptions() {
            const selectedSubject = document.getElementById('subject-select').value;
            const topicSelect = document.getElementById('topic-select');
            
            console.log('Êõ¥Êñ∞ÂñÆÂÖÉÈÅ∏È†ÖÔºåÈÅ∏ÊìáÁöÑÁßëÁõÆ:', selectedSubject);
            
            // Ê∏ÖÁ©∫ÁèæÊúâÈÅ∏È†Ö
            topicSelect.innerHTML = '<option value="">ÊâÄÊúâÂñÆÂÖÉ</option>';
            
            // È†êÂÆöÁæ©ÁöÑÂñÆÂÖÉÁµêÊßã
            const predefinedTopics = {
                'L11': [
                    { code: 'L11101', name: 'L11101 AIÁöÑÂÆöÁæ©ËàáÂàÜÈ°û' },
                    { code: 'L11102', name: 'L11102 AIÊ≤ªÁêÜÊ¶ÇÂøµ' },
                    { code: 'L11201', name: 'L11201 Ë≥áÊñôÂü∫Êú¨Ê¶ÇÂøµËàá‰æÜÊ∫ê' },
                    { code: 'L11202', name: 'L11202 Ë≥áÊñôÊï¥ÁêÜËàáÂàÜÊûêÊµÅÁ®ã' },
                    { code: 'L11203', name: 'L11203 Ë≥áÊñôÈö±ÁßÅËàáÂÆâÂÖ®' },
                    { code: 'L11301', name: 'L11301 Ê©üÂô®Â≠∏ÁøíÂü∫Êú¨ÂéüÁêÜ' },
                    { code: 'L11302', name: 'L11302 Â∏∏Ë¶ãÁöÑÊ©üÂô®Â≠∏ÁøíÊ®°Âûã' },
                    { code: 'L11401', name: 'L11401 ÈëëÂà•Âºè AIËàáÁîüÊàêÂºè AIÁöÑÂü∫Êú¨ÂéüÁêÜ' },
                    { code: 'L11402', name: 'L11402 ÈëëÂà•Âºè AIËàáÁîüÊàêÂºè AIÁöÑÊï¥ÂêàÊáâÁî®' }
                ],
                'L12': [
                    { code: 'L12101', name: 'L12101 No Code / Low CodeÁöÑÂü∫Êú¨Ê¶ÇÂøµ' },
                    { code: 'L12102', name: 'L12102 No Code / Low CodeÁöÑÂÑ™Âã¢ËàáÈôêÂà∂' },
                    { code: 'L12201', name: 'L12201 ÁîüÊàêÂºè AIÊáâÁî®È†òÂüüËàáÂ∏∏Ë¶ãÂ∑•ÂÖ∑' },
                    { code: 'L12202', name: 'L12202 Â¶Ç‰ΩïÂñÑÁî®ÁîüÊàêÂºè AIÂ∑•ÂÖ∑' },
                    { code: 'L12301', name: 'L12301 ÁîüÊàêÂºè AIÂ∞éÂÖ•Ë©ï‰º∞' },
                    { code: 'L12302', name: 'L12302 ÁîüÊàêÂºè AIÂ∞éÂÖ•Ë¶èÂäÉ' },
                    { code: 'L12303', name: 'L12303 ÁîüÊàêÂºè AIÈ¢®Èö™ÁÆ°ÁêÜ' }
                ]
            };
            
            let topics = [];
            
            if (selectedSubject && predefinedTopics[selectedSubject]) {
                // ‰ΩøÁî®È†êÂÆöÁæ©ÁöÑÂñÆÂÖÉ
                topics = predefinedTopics[selectedSubject];
                console.log('‰ΩøÁî®È†êÂÆöÁæ©ÂñÆÂÖÉ:', topics.length);
            } else if (selectedSubject) {
                // ÂæûË≥áÊñô‰∏≠ÁØ©ÈÅ∏Â∞çÊáâÁßëÁõÆÁöÑÂñÆÂÖÉ
                const actualTopics = allQuestions
                    .filter(q => q.subject === selectedSubject)
                    .map(q => ({ code: q.topic_code, name: q.topic_name }))
                    .filter(t => t.name);
                
                // ÂéªÈáç
                const uniqueTopics = [];
                const seen = new Set();
                actualTopics.forEach(topic => {
                    if (!seen.has(topic.code)) {
                        seen.add(topic.code);
                        uniqueTopics.push(topic);
                    }
                });
                
                topics = uniqueTopics;
                console.log('ÂæûË≥áÊñô‰∏≠ÊâæÂà∞ÂñÆÂÖÉ:', topics.length);
            } else {
                // È°ØÁ§∫ÊâÄÊúâÂñÆÂÖÉÔºàÂêà‰ΩµÈ†êÂÆöÁæ©ÂíåÂØ¶ÈöõË≥áÊñôÔºâ
                const allPredefined = Object.values(predefinedTopics).flat();
                const actualTopics = allQuestions
                    .map(q => ({ code: q.topic_code, name: q.topic_name }))
                    .filter(t => t.name);
                
                // Âêà‰Ωµ‰∏¶ÂéªÈáç
                const topicsMap = new Map();
                allPredefined.forEach(t => topicsMap.set(t.code, t));
                actualTopics.forEach(t => {
                    if (t.code && !topicsMap.has(t.code)) {
                        topicsMap.set(t.code, t);
                    }
                });
                topics = Array.from(topicsMap.values());
                console.log('È°ØÁ§∫ÊâÄÊúâÂñÆÂÖÉ:', topics.length);
            }
            
            // ÊåâÁÖßÂñÆÂÖÉ‰ª£Á¢ºÊéíÂ∫è
            topics.sort((a, b) => (a.code || '').localeCompare(b.code || ''));
            
            topics.forEach(topic => {
                const option = document.createElement('option');
                option.value = topic.code;
                option.textContent = topic.name;
                topicSelect.appendChild(option);
            });
            
            console.log('ÂñÆÂÖÉÈÅ∏È†ÖÊõ¥Êñ∞ÂÆåÊàêÔºåÂÖ±', topics.length, 'ÂÄãÂñÆÂÖÉ');
        }

        // ÈñãÂßãÊ∏¨È©ó
        function startQuiz() {

            const difficulty = document.getElementById('difficulty-select').value;
            const questionCount = parseInt(document.getElementById('question-count').value);

            // ÁØ©ÈÅ∏È°åÁõÆ
            filteredQuestions = allQuestions.filter(q => {
                if (subject && q.subject !== subject) return false;
                if (topic && q.topic_code !== topic) return false;
                if (difficulty && q.difficulty != difficulty) return false;
                return true;
            });

            if (filteredQuestions.length === 0) {
                alert('Ê≤íÊúâÁ¨¶ÂêàÊ¢ù‰ª∂ÁöÑÈ°åÁõÆÔºåË´ãË™øÊï¥ÁØ©ÈÅ∏Ê¢ù‰ª∂');
                return;
            }

            if (filteredQuestions.length < questionCount) {
                alert(`Á¨¶ÂêàÊ¢ù‰ª∂ÁöÑÈ°åÁõÆÂè™Êúâ ${filteredQuestions.length} ÈÅìÔºåÂ∞á‰ΩøÁî®ÊâÄÊúâÈ°åÁõÆ`);
            }

            // Èö®Ê©üÈÅ∏ÊìáÈ°åÁõÆ
            currentQuiz = shuffleArray(filteredQuestions).slice(0, Math.min(questionCount, filteredQuestions.length));
            userAnswers = {};

            // È°ØÁ§∫Ê∏¨È©óË®≠ÂÆöË≥áË®ä
            let settingsText = [];
            if (subject) {
                const subjectNames = {
                    'L11': 'L11 ‰∫∫Â∑•Êô∫ÊÖßÂü∫Á§éÊ¶ÇË´ñ',
                    'L12': 'L12 ÁîüÊàêÂºè AIÊáâÁî®ËàáË¶èÂäÉ'
                };
                settingsText.push(`ÁßëÁõÆ: ${subjectNames[subject] || subject}`);
            }
            if (topic) {
                const topicName = allQuestions.find(q => q.topic_code === topic)?.topic_name || topic;
                settingsText.push(`ÂñÆÂÖÉ: ${topicName}`);
            }
            if (difficulty) settingsText.push(`Èõ£Â∫¶: ${difficulty}`);
            settingsText.push(`È°åÊï∏: ${currentQuiz.length}`);
            document.getElementById('quiz-settings').textContent = settingsText.join(' | ');

            // ÂàáÊèõ‰ªãÈù¢
            document.getElementById('setup-container').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';

            displayQuestions();
        }

        // È°ØÁ§∫ÊâÄÊúâÈ°åÁõÆ
        function displayQuestions() {
            const container = document.getElementById('question-container');
            container.innerHTML = '';

            currentQuiz.forEach((question, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.className = 'question-card';
                questionDiv.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">Á¨¨ ${index + 1} È°å</div>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">
                        <div class="option" onclick="selectOption(${index}, 'A')" data-option="A">
                            A. ${question.optionA}
                        </div>
                        <div class="option" onclick="selectOption(${index}, 'B')" data-option="B">
                            B. ${question.optionB}
                        </div>
                        <div class="option" onclick="selectOption(${index}, 'C')" data-option="C">
                            C. ${question.optionC}
                        </div>
                        <div class="option" onclick="selectOption(${index}, 'D')" data-option="D">
                            D. ${question.optionD}
                        </div>
                    </div>
                `;
                container.appendChild(questionDiv);
            });

            updateDisplay();
        }

        // ÈÅ∏ÊìáÁ≠îÊ°à
        function selectOption(questionIndex, option) {
            userAnswers[questionIndex] = option;
            
            // Êõ¥Êñ∞ÈÅ∏È†ÖÊ®£Âºè
            const questionCard = document.querySelectorAll('.question-card')[questionIndex];
            const options = questionCard.querySelectorAll('.option');
            
            options.forEach(opt => opt.classList.remove('selected'));
            options[option.charCodeAt(0) - 65].classList.add('selected');

            updateDisplay();
        }

        // Êõ¥Êñ∞È°ØÁ§∫
        function updateDisplay() {
            const answeredCount = Object.keys(userAnswers).length;
            const totalCount = currentQuiz.length;
            
            document.getElementById('current-question').textContent = 
                `Â∑≤Á≠îÈ°å: ${answeredCount} / ${totalCount}`;
            
            const progress = (answeredCount / totalCount) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            
            document.getElementById('submit-btn').disabled = answeredCount < totalCount;
        }

        // Êèê‰∫§Ê∏¨È©ó
        function submitQuiz() {
            let correctCount = 0;
            const results = [];

            currentQuiz.forEach((question, index) => {
                const userAnswer = userAnswers[index];
                const correctAnswer = question.answer;
                const isCorrect = userAnswer === correctAnswer;
                
                if (isCorrect) correctCount++;

                results.push({
                    question: question,
                    userAnswer: userAnswer,
                    correctAnswer: correctAnswer,
                    isCorrect: isCorrect,
                    index: index + 1
                });
            });

            displayResults(correctCount, results);
        }

        // È°ØÁ§∫ÁµêÊûú
        function displayResults(correctCount, results) {
            const totalCount = currentQuiz.length;
            const score = Math.round((correctCount / totalCount) * 100);

            document.getElementById('quiz-container').style.display = 'none';
            document.getElementById('result-container').style.display = 'block';

            document.getElementById('score-display').textContent = `${score} ÂàÜ`;
            document.getElementById('result-summary').innerHTML = `
                <p style="font-size: 18px; margin-bottom: 20px;">
                    Á≠îÂ∞ç <span style="color: #4caf50; font-weight: bold;">${correctCount}</span> È°åÔºå
                    Á≠îÈåØ <span style="color: #f44336; font-weight: bold;">${totalCount - correctCount}</span> È°å
                </p>
            `;

            const detailsContainer = document.getElementById('result-details');
            detailsContainer.innerHTML = '<h3 style="margin-bottom: 20px;">Ë©≥Á¥∞Ëß£Êûê</h3>';

            results.forEach(result => {
                const resultDiv = document.createElement('div');
                resultDiv.className = `result-question ${result.isCorrect ? 'correct' : 'incorrect'}`;
                
                const optionLabels = ['A', 'B', 'C', 'D'];
                const options = [
                    result.question.optionA,
                    result.question.optionB,
                    result.question.optionC,
                    result.question.optionD
                ];

                resultDiv.innerHTML = `
                    <div class="result-status">
                        Á¨¨ ${result.index} È°å - 
                        ${result.isCorrect ? 
                            '<span class="correct-answer">‚úì Á≠îÂ∞ç</span>' : 
                            '<span class="incorrect-answer">‚úó Á≠îÈåØ</span>'}
                    </div>
                    <div style="margin-bottom: 10px;"><strong>È°åÁõÆ:</strong> ${result.question.question}</div>
                    <div style="margin-bottom: 10px;">
                        <strong>ÊÇ®ÁöÑÁ≠îÊ°à:</strong> 
                        <span class="${result.isCorrect ? 'correct-answer' : 'incorrect-answer'}">
                            ${result.userAnswer || 'Êú™‰ΩúÁ≠î'} - ${result.userAnswer ? options[optionLabels.indexOf(result.userAnswer)] : ''}
                        </span>
                    </div>
                    ${!result.isCorrect ? `
                        <div style="margin-bottom: 10px;">
                            <strong>Ê≠£Á¢∫Á≠îÊ°à:</strong> 
                            <span class="correct-answer">
                                ${result.correctAnswer} - ${options[optionLabels.indexOf(result.correctAnswer)]}
                            </span>
                        </div>
                    ` : ''}
                    ${result.question.explanation ? `
                        <div class="explanation">
                            <strong>Ëß£Êûê:</strong> ${result.question.explanation}
                        </div>
                    ` : ''}
                `;
                
                detailsContainer.appendChild(resultDiv);
            });
        }

        // ÈáçÁΩÆÊ∏¨È©ó
        function resetQuiz() {
            document.getElementById('result-container').style.display = 'none';
            document.getElementById('setup-container').style.display = 'block';
            userAnswers = {};
            currentQuiz = [];
        }

        // Â∑•ÂÖ∑ÂáΩÊï∏ÔºöÊâì‰∫ÇÈô£Âàó
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // È†ÅÈù¢ËºâÂÖ•ÊôÇÂü∑Ë°å
        window.addEventListener('load', loadQuestions);
    </script>
